<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boticord</title>

    <!-- JavaScript -->
    <script src="js/app.js"></script>
    <script src="js/author.js"></script>
    <script src="js/bot.js"></script>
    <script src="js/message.js"></script>
        
    <!-- CSS -->
    <link rel="stylesheet" href="css/author.css">
    <link rel="stylesheet" href="css/members.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/chat.css">
    <link rel="stylesheet" href="css/guild.css">
    <link rel="stylesheet" href="css/channel.css">
    
</head>
<body onload="loginToken()">
    <div id="author">
        <h1 id="title">Boticord</h1>
        <span id="error"></span>
        <input id="token" placeholder="Токен бота" type="password">
        <button id="login">Вход</button>
    </div>
    <div id="main">
        <div id="guilds"></div>
        <div id="channels"></div>
        <div id="chat"></div>
        <div id="channel-members"></div>
        <div id="user-input">
            <input id="input">
        </div>
    </div>
</body>
</html>
