<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boticord</title>

    <!-- JavaScript -->
    <script src="js/app.js"></script>
    <script src="js/author.js"></script>
    <script src="js/bot.js"></script>
    <script src="js/message.js"></script>
    <script src="js/dmchannel.js"></script>
    <script src="js/settings.js"></script>
        
    <!-- CSS -->
    <link rel="stylesheet" href="css/author.css">
    <link rel="stylesheet" href="css/members.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/chat.css">
    <link rel="stylesheet" href="css/guild.css">
    <link rel="stylesheet" href="css/channel.css">
    <link rel="stylesheet" href="css/settings.css">
    
</head>
<body onload="loginToken()">
    <audio id="voice-chat"></audio>
    <div id="author">
        <h1 id="title">Boticord</h1>
        <span id="error"></span>
        <input id="token" placeholder="Токен бота" type="password">
        <button id="login">Вход</button>
        <div>
            <br><br>
            <label style="color: white">Включены интенты у бота?</label>
            <input type="checkbox" id="is-on-intents" checked="true">
            <br>
            <span style="color: white">Перед тем как зайти на аккант бота, включите все интенты у бота для получения полного функционала</span>
        </div>
    </div>
    <div id="main">
        <div id="guild-line">
            <span></span>
        </div>
        <div id="line-noname">
            <span id="channel-name"></span>
        </div>
        <div id="guilds">
            <img id="dmchannels" class="guild" src="./img/bot.png">
            <hr>
        </div>
        <div id="channels"></div>
        <div id="chat"></div>
        <div id="channel-members"></div>
        <div id="user-input">
            <input id="input">
        </div>
        <div id="me">
            <img id="avatar">
            <span></span>
            <div></div>
            <img id="set" src="./img/settings.png">
        </div>
    </div>
    <div id="display-settings">
        <div id="categories">
            <div class="option open" id="account"><span>Моя учетная запись</span></div>
        </div>
        <div id="settings">
            <div id="dis_account">
                <div id="info-user">
                    <img>
                    <p class="inf-item">Имя бота: <span id="username"></span></p>
                    <p class="inf-item">Родитель: <span id="owner" ></span></p>
                    <p class="inf-item">Дата рождения: <span id="create-at"></span></p>
                </div>
                <div id="change-account">
                    <h3>Редактирование аккаунта</h3>
                    <h4>Изменить имя</h4>
                    <input id="new-name" class="input-change">
                    <button id="ch-name-btn" class="change-btn">Изменить</button>
                    <br>

                    <h4>Изменить аватар</h3>
                    <input type="file" class="input-change" id="new-avatar" accept="image/*">
                    <button id="ch-avatar-btn" class="change-btn">Изменить</button>
                    <br>

                    <p style="color: rgb(189, 0, 0)"></p>
                </div>
            </div>
        </div>
        <img id="home" src="./img/home.png">
    </div>
</body>
</html>
