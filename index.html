<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boticord</title>
    <!-- JavaScript -->
    <script src="js/app.js"></script>
    <script src="js/author.js"></script>
    <script src="js/bot.js"></script>
        
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/chat.css">
    <link rel="stylesheet" href="css/guild.css">

<body onload="loginToken()">
    <div id="author">
        <input id="token">
        <label for="token">Токен бота</label>
        <button id="login">Вход</button>
        <span id="error"></span>
    </div>
    <div id="main">
        <div id="guilds"></div>
        <div id="channels"></div>
        <div id="chat"></div>
        <div id="user-input">
            <input id="input">
        </div>
    </div>
</body>
</html>
